<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nerko+One&display=swap" rel="stylesheet">

    <title>Meme game</title>
</head>
<body>
    <main class="result">
        <div class="container_result">
            <div class="header_result">RESULT</div>
            <div class="playersPoints">
                <div class="player1">
                    <div class="nameplayer1">Vlad:</div>
                    <div class="pointsplayer1">100</div>
                </div>
                <div class="player2">
                    <div class="nameplayer2">Misha:</div>
                    <div class="pointsplayer2">100</div>   
                </div>
                <div class="buttons">
                    <div class="button1">
                        <button class="againPlay">Again Play</button>
                    </div>
                    <div class="button2">
                        <button class="exit">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
