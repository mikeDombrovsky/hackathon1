<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="style_result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nerko+One&display=swap" rel="stylesheet">
    <title>Meme game</title>
</head>
<body>
    <section id="login">
        <form class="form" action="">
            <div class="flex_container">
                <h1 class="name_game">Meme's game</h1>
                <div class="input_login">
                    <input type="text" name="nickname1" id="nickname_1" placeholder="player's nickname"
                        style="width:230px; height:50px; font-size: large;">
                </div>
                <br>
                <div class="button_play" onclick="clickPlay(event)"><button>PLAY</button></div>
            </div>
        </form>
    </section>
    <section class="result">
        <div class="container_result">
            <div class="flex_container">
                <div class="header_result">RESULT</div>
                <div class="playersPoints">
                    <div class="nameplayer1"></div>
                    <div class="pointsplayer1"></div>
                </div>
                <div class="buttons">
                    <button class="againPlay" onclick="playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section id="imageDrag_phrase">
            <div class="phraseBox">
                <div class="phrase"></div>
            </div>
            <div class="imageTarget">
            </div>
            <button onclick="nextMeme()">next</button>
            <div id="point_sum">Current points: 0</div>
            <button onclick="mix()">MIX</button>
        </section>
        <section id="collection_card">
            <div class="cards">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
