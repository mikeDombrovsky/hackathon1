<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_result.css">
    <link rel="stylesheet" href="style_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nerko+One&display=swap" rel="stylesheet">

    <title>Meme game</title>
</head>
<body>
    <section id="login">
        <form class="form" action="">
            <div class="players_login">
                <h1 class="name_game">Meme's game</h1>
                <div class="input_login">
                    <input type="text" name="nickname1" id="nickname_1" placeholder="player 1 nickname" style="width:230px; height:50px; font-size: large;" >
                    <input type="text" name="nickname2" id="nickname_2" placeholder="player 2 nickname" style="width:230px; height:50px; font-size: large;">
                </div>
                <br>
                <div class="button_play" onclick="clickPlay(event)"><button>PLAY</button></div>
            </div>
        </form>
    </section>
    <section class="container">
        <section id="imageDrag_phrase">
             <div class="imgPhrase">
                 <div class="boximgPhrase">
                     <div class="phraseBox">
                         <div class="phrase"></div>                  
                     </div>
                     <div class="imageDrag">
 
                     </div>
                 </div>
             </div>
        </section>
        <section id="collection_card">
             <div class="imagesCollection">
                 <div class="cards">
                 </div>
             </div>
        </section> 
     </section>
     <section class="result">
        <div class="container_result">
            <div class="header_result">RESULT</div>
            <div class="playersPoints">
                <div class="player1">
                    <div class="nameplayer1">Vlad:</div>
                    <div class="pointsplayer1">100</div>
                </div>
                <div class="player2">
                    <div class="nameplayer2">Misha:</div>
                    <div class="pointsplayer2">100</div>   
                </div>
                <div class="buttons">
                    <div class="button1">
                        <button class="againPlay">Again Play</button>
                    </div>
                    <div class="button2">
                        <button class="exit">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
